    <script>

      const btn_start = document.querySelector(".btn-start");
      const btn_next = document.querySelector(".btn-next");
      const btn_continue = document.querySelector(".btn-continue");
      btn_next.style.display = "none";
      btn_continue.style.display = "none";

      btn_start.addEventListener("click", () => {
        btn_start.style.display = "none";
        btn_next.style.display = "block";
        typeWriter();
        console.log("Je suis cliquer");
      });
      btn_next.addEventListener("click", () => {
        btn_next.style.display = "none";
        btn_continue.style.display = "block";
        typeWriterSecond();
        console.log("Je suis cliquer aussi !");
      });

      let string = "L'équipe de l'Affaire Rictus a effectué des recherches et a découvert que les rictus peuvent être causés par de nombreuses conditions médicales, telles que la maladie de Parkinson, les dystonies faciales, les tics nerveux et les traumatismes crâniens, entre autres.  Rictus sardonique ,Rictus de la maladie de Parkinson , Dystonies faciales , Troubles du mouvement ";
      let string2 = "Le rictus en tant que tel n'est pas considéré comme une maladie en soi, mais plutôt comme une manifestation de certaines maladies ou troubles musculaires. Par conséquent, il n'existe pas de médicament spécifique pour traiter le rictus en tant que tel. Au lieu de cela, le traitement dépend de la maladie sous-jacente ou du trouble musculaire impliqué. Les médicaments utilisés pour traiter ces affections peuvent avoir des effets secondaires indésirables et affecter le patient de diverses manières. ";

      let i = 0;
      let j = 0;
      
      let phraseDebut = document.getElementById("phraseDebut");
      let typing_text = document.getElementById("typing-text");

      function typeWriter() {
        if (i < string.length) {
          phraseDebut.innerHTML += string.charAt(i);
          i++;

          setTimeout(typeWriter, 45);
        }
      }
      function typeWriterSecond() {
        if (j < string2.length) {
          typing_text.innerHTML += string2.charAt(j);
          j++;

          setTimeout(typeWriterSecond, 45);
        }
      }
    </script>
