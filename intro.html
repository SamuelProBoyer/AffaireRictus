  <body>
    <div class="transition transition-1 is-active"></div>

    <div class="page">
      <video id="background" playsinline autoplay muted loop>
        <source src="/video/Chapitre1-Loop.mp4" type="video/webm" />
        Oops your browser does not support the video tag.
      </video>
      <header class="text-center">
        <h1>Mise en contexte</h1>
      </header>

    
      <main id="swup" class="transition-fade">
        <div class="bloc-content">
          <p id="phraseDebut"></p>
          <p id="typing-text" style="display: none"></p>
        </div>
        <div class="container btn-container">
          <div class="row btn-row">
            <div class="col-md-12">
              <a class="btn btn-next">
                <i style="--i: 1">S</i>
                <i style="--i: 2">u</i>
                <i style="--i: 3">i</i>
                <i style="--i: 4">v</i>
                <i style="--i: 5">a</i>
                <i style="--i: 6">n</i>
                <i style="--i: 7">t</i>
              </a>
              <a class="btn btn-continue" href="index.html">
                <i style="--i: 1">C</i>
                <i style="--i: 2">o</i>
                <i style="--i: 3">n</i>
                <i style="--i: 4">t</i>
                <i style="--i: 5">i</i>
                <i style="--i: 6">n</i>
                <i style="--i: 7">u</i>
                <i style="--i: 8">e</i>
                <i style="--i: 9">r</i>
              </a>
              
            </div>
          </div>
        </div>
      </main>

      <footer class="text-center">
        <span>Technique d'Intégrations multimédia 2023&copy;</span>
      </footer>
    </div>
    <script>
      

      const btn_next = document.querySelector(".btn-next");
      const btn_continue = document.querySelector(".btn-continue");
      btn_continue.style.display = "none";
      btn_next.addEventListener("click" , () => {
        // video.src = "../video/Intro-B.mp4";
        btn_next.style.display = "none";
        btn_continue.style.display = "block";
        typeWriter();
        console.log("Je suis cliquer !");
      })
   

      let string = "La culture contemporaine regorge de personnages arborant un sourire aux lèvres qui semble forcé, voire malsain. En 1981, un personnage nommé Rictus est apparu dans une bande dessinée française. Son sourire permanent et déformé a suscité l'intérêt de notre équipe, nous incitant à en apprendre davantage sur cette expression faciale. Cette contraction musculaire a un nom, et cela s'appelle le rictus, exactement comme le personnage de bande dessinée. Par conséquent, notre équipe a décidé de réaliser un documentaire sur le sujet du rictus. ";

      let i = 0;
      
      let phraseDebut = document.getElementById("phraseDebut");
      let typing_text = document.getElementById("typing-text");

      function typeWriter() {
        if (i < string.length) {
          phraseDebut.innerHTML += string.charAt(i);
          i++;

          setTimeout(typeWriter, 45);
        }
      }
      

      setTimeout(function() {
        document.querySelector('.btn').style.opacity = 1;
      }, 10000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
